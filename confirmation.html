<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email confirmé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a5b3bf, #9eb4b5);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modalConfirmation {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .modalConfirmation h3 {
      margin-bottom: 15px;
      color: #2c3e50;
      font-size: 24px;
    }

    .modalConfirmation p {
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .modalConfirmation a {
      display: inline-block;
      background: #4facfe;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .modalConfirmation a:hover {
      background: #00c6ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="modalC" class="modalConfirmation">
    <h3>✅ Email confirmé</h3>
    <p>
      Votre adresse email a bien été confirmée.<br>
      Vous pouvez maintenant vous connecter à votre compte.
    </p>
    <a href="index.html">Se connecter</a>
  </div>
</body>
</html>
