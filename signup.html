
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <h1>Créez votre compte</h1>
        <form id="signup-form">
    
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="minimum 8 caractères">
            
            <label for="confirmPassword">Confirmez le mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="minimum 8 caractères">
            
            <button type="submit" id="btnCreation">S'inscrire</button>
            <div id="loader" style="display:none;">
                <div class="bar"></div>
            </div>
            <p>Vous avez déjà un compte? <a href="login.html">Connectez-vous</a> </p>
        </form>
    </div>
    <div id="popup-overlay" style="display:none;">
    <div id="popup-card">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p id="popup-message"></p>
        <a href="#" id="popup-ok">OK</a>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
</body>
</html>
