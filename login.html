
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inscription</title>
</head>

<body>
    <div class="container">
        <h1>Se connecter</h1>
        <form id="signup-form">
            <label for="email">Email</label>
            <input type="email" id="emailc" name="email"  placeholder="example@example.com" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="passwordc" name="password"  placeholder="minimum 8 caractères" required> <br><br>
            <i>Vous devez confirmer votre email à la première connexion.</i>
            <button type="button" id="btnconnecter">Se connecter </button> 
            <div id="loader" style="display:none;">
                <div class="bar"></div>
            </div>
            <p>Je n'ai pas de compte  <a href="signup.html">Créer un compte</a> </p> 
            
        </form>
    </div>
    <div id="popup-overlay" style="display:none;">
    <div id="popup-card">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p id="popup-message"></p>
        <a href="#" id="popup-ok">OK</a>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script  src="main.js"></script>
</body>
</html>
